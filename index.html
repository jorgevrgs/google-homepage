<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
                <div>
                    <a href="#">Gmail</a>
                </div>
                <div>
                    <a href="#">Imágenes</a>
                </div>
            </div>
            <div class="header-icons">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M3 9h4V5H3v4zm0 5h4v-4H3v4zm5 0h4v-4H8v4zm5 0h4v-4h-4v4zM8 9h4V5H8v4zm5-4v4h4V5h-4zm5 9h4v-4h-4v4zM3 19h4v-4H3v4zm5 0h4v-4H8v4zm5 0h4v-4h-4v4zm5 0h4v-4h-4v4zm0-14v4h4V5h-4z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
                <img src="https://randomuser.me/api/portraits/men/1.jpg" />
            </div>
        </div>
        <div class="body">
            <div class="searchlogo">
                <img src="img/googlelogo_color_272x92dp.png" alt="Google" />
            </div>
            <div class="search-form-container">
                <div class="search-form-wrapper">
                    <div class="search-form-fields">
                        <div class="search-left">
                            <div class="search-icons len-icon">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </div>
                        </div>
                        <div class="search-middle">
                            <div class="search-box"></div>
                            <input class="search-input" maxlength="2048" name="q" type="text" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus title="Buscar" value="">
                        </div>
                        <div class="search-right">
                            <div class="search-clear">
                                <div class="search-icons clear-icon">
                                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
                                </div>
                                <div class="separator"></div>
                            </div>
                            <div class="search-icons voice-icon">
                                <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="search-button-box search-buttons">
                    <button>Buscar con Google</button>
                    <button>Me siento con suerte</button>
                </div>
            </div>
            <div class="search-footer">
                <div class="promo">
                    <a href="#">Ahora las videoconferencias premium de Google son gratuitas para todo el mundo</a>
                </div>
                <div class="offered">
                    Ofrecido por Google en: <a href="#">English</a>  
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="first footer-item">
                <span>Colombia</span>
            </div>
            <div class="second footer-item">
                <div id="footer-left">
                    <div><a href="#">Publicidad</a></div>
                    <div><a href="#">Negocios</a></div>
                    <div><a href="#">Sobre Google</a></div>
                    <div><a href="#">Cómo funciona la Búsqueda</a></div>
                </div>
                <div id="footer-right">
                    <div><a href="#">Privacidad</a></div>
                    <div><a href="#">Condiciones</a></div>
                    <div><a href="#">Preferencias</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
